<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Contact Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Responsive Form Design</h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3>company name</h3>
                <ul>
                <li><i class="fa fa-road"></i> 12 Something st.</li>
                <li><i class="fa fa-phone"></i> (555) 555-0000</li>
                <li><i class="fa fa-envelope"></i> test@design.test</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <form>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name here" required>
                </p>
                <p>
                    <label for="company">Company Name:</label>
                    <input type="text" name="company" id="company" placeholder="Enter your company name here">
                </p>
                <p>
                    <label for="email">Email Address:</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email here">
                </p>
                <p>
                    <label for="number">Phone Number:</label>
                    <input type="text" name="phone" id="number" placeholder="Enter your phone number here">
                </p>
                <p class="full">
                    <label>Message:</label>
                    <textarea name="message" rows="5" placeholder="Enter your message here"></textarea>
                </p>
                <p class="full">
                    <button>Submit</button>
                </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
